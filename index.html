<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/90d6993762.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Instagram Feed using Bootstrap</title>
</head>

<body>
    <div class="framed">
        <!-- BARRA DE NAVEGACION -->
        <div class="navBar">
            <nav class="navbar navbar-light bg-light">
                <div class="d-flex mx-5"><i class="fa-brands fa-instagram fa-2x mt-2"></i>
                    <p class="lead m-2"> <strong>Instagram</strong></p>
                </div>
                <div class="d-flex">
                    <!-- Modal -->
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        data-bs-whatever="@mdo">Create a new post</button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="message-text" class="col-form-label"></label>
                                            <textarea class="form-control" id="message-text"></textarea>
                                        </div>
                                        <div class="cam-loc">
                                            <button type="button" class="btn btn-light"><i
                                                    class="fa-solid fa-camera"></i></button>
                                            <button type="button" class="btn btn-light"><i
                                                    class="fa-solid fa-location-dot"></i></button>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <a href="index.html" id="cancel" name="cancel" class="btn btn-default"
                                        style="border-color: black">Cancel</a>
                                    <button type="button" class="btn btn-success">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Dropdown Menu -->
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                            data-bs-display="static" aria-expanded="false">
                            <i class="fa-solid fa-gear"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-lg-end">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                            <div role="separator" class="dropdown-divider"></div>
                            <li><a class="dropdown-item" href="#">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- BOTONES CAMBIAR DE PANTALLA -->
        <div class="mediumBar">
            <div class="container-xl">
                <div class="col-md-12 text-center">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <a href="index.html">
                            <button type="button" class="btn btn-light"><i class="fa-solid fa-table-cells"></i></button>
                        </a>
                        <a href="feed.html">
                            <button type="button" class="btn btn-light"><i class="fa-solid fa-stop"></i></button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- IMAGENES -->
        <div class="images">
            <div>
                <div class="row p-0 m-0">
                    <div class="col-4 m-0 p-0">
                        <img src="https://picsum.photos/600/400?random=1">
                    </div>
                    <div class="col-4 m-0 p-0">
                        <img src="https://picsum.photos/600/400?random=2">
                    </div>
                    <div class="col-4 m-0 p-0">
                        <img src="https://picsum.photos/600/400?random=3">
                    </div>
                </div>
                <div class="row p-0 m-0">
                    <div class="col-4 m-0 p-0">
                        <img src="https://picsum.photos/600/400?random=5">
                    </div>
                    <div class="col-4 m-0 p-0">
                        <img src="https://picsum.photos/600/400?random=6">
                    </div>
                    <div class="col-4 m-0 p-0">
                        <img src="https://picsum.photos/600/400?random=7">
                    </div>
                </div>
                <div class="row p-0 m-0">
                    <div class="col-4 m-0 p-0">
                        <img src="https://picsum.photos/600/400?random=8">
                    </div>
                    <div class="col-4 m-0 p-0">
                        <img src="https://picsum.photos/600/400?random=9">
                    </div>
                    <div class="col-4 m-0 p-0">
                        <img src="https://picsum.photos/600/400?random=10">
                    </div>
                </div>
            </div>
        </div>      
    </div>
</body>
</html>
